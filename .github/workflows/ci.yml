name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  CUDA_VISIBLE_DEVICES: ""

jobs:
  commit-lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate conventional commits
        run: |
          pattern='^(feat|fix|docs|refactor|perf|test|chore|ci|revert|style|build)(\([a-z0-9._-]+\))?!?: .+'
          base=${{ github.event.pull_request.base.sha }}
          head=${{ github.event.pull_request.head.sha }}
          bad=0
          while IFS= read -r sha; do
            msg=$(git log -1 --format='%s' "$sha")
            # Skip merge commits and git-generated reverts.
            if [[ "$msg" =~ ^Merge\  ]] || [[ "$msg" =~ ^Revert\ \" ]]; then
              continue
            fi
            if ! [[ "$msg" =~ $pattern ]]; then
              echo "::error::Bad commit message: $msg ($sha)"
              bad=1
            fi
          done < <(git rev-list "$base".."$head")
          if [[ "$bad" -eq 1 ]]; then
            echo ""
            echo "Expected format: type(scope): description"
            echo "Allowed types: feat fix docs refactor perf test chore ci revert style build"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies (app + dev)
        run: uv sync --group dev

      - name: Format (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (pyright)
        run: uv run pyright

      - name: Test (pytest with coverage)
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true  # avoid failing CI on Codecov outages
        id: codecov
        with:
          files: coverage.xml
          fail_ci_if_error: false
          use_oidc: true

      - name: Comment on Codecov failure (PRs)
        if: ${{ github.event_name == 'pull_request' && steps.codecov.outcome == 'failure' }}
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              ":warning: Codecov upload failed (non-blocking).",
              "",
              `Run logs: ${runUrl}`,
              "",
              "This can be a transient Codecov outage. Re-run the workflow or check coverage.xml locally."
            ].join("\n");
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
